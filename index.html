<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Center Of Health</title>
</head>

<body>

  <nav class="nav">

    <div class="container">

      <img class="logo" src="images/Vector.png" alt="">

      <div class="links-container">

        <a class="main" href="#">Главная</a>
        <a class="our-specialists" href="#">Наши специалисты</a>
        <a class="procedures" href="#">Процедуры лечения волос</a>
        <a class="heal-hair" href="#">Средства для лечения волос</a>

      </div>

      <div class="address-button-container">

        <img class="location-mark" src="images/location.png" alt="">
        <div class="address">
          <p class="address">ул. Карла Маркса</p>
          <img class="text-line" src="images/Line 1.png" alt="">
        </div>

        <button class="action-button">Запись на прием</button>

      </div>
    </div>

  </nav>

  <section class="hero">

    <div class="hero-container">
      <div class="hero-img-container">
        <img class="hero-main-img" src="images/unsplash_nMyM7fxpokE.png" alt="">
        <img class="hero-white-rectangle" src="images/Rectangle 25.png" alt="">
        <img class="hero-transparent-rectangle" src="images/Rectangle 29.png" alt="">
      </div>
      <div class="hero-text-button-container">
        <p class="hero-title">Центр здоровья и лечения волос в Волгограде</p>
        <p class="hero-subtitle">Самый современный трихологический центр в Волгоградской области, открытый в 2012 году
        </p>
        <button class="hero-action-button">Процедуры лечения</button>
      </div>
    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
